<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .contact-content {
            display: flex;
            gap: 20px;
        }

        .icon-content {
            display: flex;
            align-items: center;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .nav-link {
            padding: 12px 16px;
            border-radius: 8px;
            color: #495057;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #e9f5ff;
            color: #0d6efd;
        }

        .sidebar .nav-link.active {
            background-color: #d1e7fd;
            font-weight: 500;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .contact-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .contact-card .card-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-card .star-icon {
            color: #ced4da;
            cursor: pointer;
        }

        .contact-card .star-icon.favorite {
            color: gold;
        }

        .alphabet-index {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .alphabet-index a {
            color: #6c757d;
            text-decoration: none;
        }

        .contact-grid .contact-card {
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <div class="sidebar">
            <div>
                <a href="/criarContato.html" class="btn btn-primary d-block mb-4">
                    <i class="fa-solid fa-plus me-2"></i>Criar Contato
                </a>
                <nav class="nav nav-pills flex-column">
                    <a class="nav-link active" href="#">
                        <i class="fa-solid fa-address-book me-2"></i>Contatos
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-star me-2"></i>Favoritos
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-trash-can me-2"></i>Lixeira
                    </a>
                </nav>
            </div>
            <div class="d-flex flex-column">
                <a class="nav-link mb-2" href="#">
                    <i class="fa-solid fa-gear me-2"></i>Configuração
                </a>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Sair
                </a>
            </div>
        </div>

        <div class="main-content">
            <h1 class="mb-4">Contatos</h1>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group" style="max-width: 400px;">
                    <span class="input-group-text bg-white border-end-0"><i
                            class="fa-solid fa-magnifying-glass text-muted"></i></span>
                    <input id="pesquisarContato" type="text" class="form-control border-start-0"
                        placeholder="Pesquisar Contatos">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary">
                        <i class="fa-solid fa-filter me-1"></i>Filtro
                    </button>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary active"><i
                                class="fa-solid fa-list"></i></button>
                        <button type="button" class="btn btn-outline-secondary"><i
                                class="fa-solid fa-grip"></i></button>
                    </div>
                </div>
            </div>

            <h5 class="mt-4 mb-3 text-muted">Favoritos</h5>
            <div class="row row-cols-1 row-cols-md-3 g-3 mb-4" id="favorites-list">
            </div>

            <hr>

            <h5 class="mt-4 mb-3 text-muted">Contatos</h5>
            <div id="contact-list">
            </div>
        </div>

        <div class="alphabet-index">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let contatosOriginais = [];

        const API_URL = "http://localhost:8080/contatos";

        async function listarContatos() {
            try {
                const response = await fetch(API_URL, { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status}`);
                }

                contatosOriginais = await response.json();
                renderContacts(contatosOriginais);
                renderAlphabetIndex();
            }
            catch (error) {
                document.getElementById('contact-list').innerHTML =
                    '<p class="text-danger">Não foi possível carregar os contatos. Tente novamente mais tarde</p>';
            }
        }

        function renderContacts(contacts) {
            const favoritesList = document.getElementById('favorites-list');
            const contactList = document.getElementById('contact-list');
            favoritesList.innerHTML = '';
            contactList.innerHTML = '';

            contacts.forEach(contact => {
                const cardHtml = `
                <div class="contact-card">
                    <div class="card-info">
                        <i class="fa-solid fa-star star-icon ${contact.favorito ? 'favorite' : ''}" onclick="favoritarContato(${contact.id}, ${contact.favorito})"></i>
                        <div class="contact-info">
                            <div class="contact-content">
                                <div class="icon-content"><i class="fa-solid fa-user" style="color: #bcbdbd;"></i></div>
                                <span class="fs-5">${contact.nome}</span>
                            </div>
                            <div class="contact-content">
                                <div class="icon-content"><i class="fa-solid fa-phone" style="color: #bcbdbd;"></i></div>
                                <span class="fs-5">${contact.numero}</span>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/editarContato.html?id=${contact.id}">Editar</a></li>
                            <li><a class="dropdown-item" href="#" onclick="excluirContato(${contact.id})">Excluir</a></li>
                        </ul>
                    </div>
                </div>
            `;

                if (contact.favorito) {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col';
                    colDiv.innerHTML = cardHtml;
                    favoritesList.appendChild(colDiv);
                }
                else {
                    contactList.innerHTML += cardHtml;
                }
            });
        }

        function renderAlphabetIndex() {
            const alphabetIndex = document.querySelector('.alphabet-index');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            alphabetIndex.innerHTML = '';
            for (let i = 0; i < alphabet.length; i++) {
                const letter = alphabet[i];
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = letter;
                alphabetIndex.appendChild(link);
            }
        }

        async function excluirContato(id) {
            if (!confirm('Tem certeza que deseja excluir este contato?')) {
                return;
            }
            try {
                const urlDelete = "http://localhost:8080/contatos";
                const response = await fetch(`${urlDelete}/${id}`, { method: 'DELETE' });

                if (response.ok) {
                    console.log(`Contato com ID ${id} excluído com sucesso!`);
                    await listarContatos();
                }
                else {
                    throw new Error(`Falha ao excluir o contato: ${response.status}`);
                }
            }
            catch (error) {
                console.error("Erro na exclusão:", error);
                alert("Não foi possível excluir o contato tente novamente mais tarde");
            }
        }

        async function favoritarContato(id, isFavorito) {
            try {
                const urlFavoritar = "http://localhost:8080/contatos/favoritar";
                const response = await fetch(`${urlFavoritar}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ favorito: !isFavorito })
                });

                if (response.ok) {
                    await listarContatos();
                } else {
                    throw new Error(`Falha ao favoritar o contato: ${response.status}`);
                }
            } catch (error) {
                alert("Não foi possível alterar o status de favorito.");
            }
        }

        function filtrarContatos(filtro) {
            if (filtro.trim() === "") {
                renderContacts(contatosOriginais);
                return;
            }

            const filtrados = contatosOriginais.filter(c =>
                c.nome.toLowerCase().includes(filtro.toLowerCase()) ||
                c.numero.toString().includes(filtro)
            );

            renderContacts(filtrados);
        }

        document.addEventListener('DOMContentLoaded', () => {
            listarContatos();
        });

        document.getElementById("pesquisarContato").addEventListener("input", (e) => {
            filtrarContatos(e.target.value);
        });
    </script>


</body>

</html>
