<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar .nav-link {
            padding: 12px 16px;
            border-radius: 8px;
            color: #495057;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #e9f5ff;
            color: #0d6efd;
        }
        .sidebar .nav-link.active {
            background-color: #d1e7fd;
            font-weight: 500;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .profile-image-upload {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #f0f2f5;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .profile-image-upload .add-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #0d6efd;
            color: #fff;
            border-radius: 50%;
            padding: 5px;
            font-size: 1.2rem;
            border: 2px solid #fff;
        }
        .form-control, .form-select {
            height: 50px;
        }
        .footer-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="main-container">

    <div class="sidebar">
        <div>
            <a href="#" class="btn btn-secondary d-block mb-4">
                <i class="fa-solid fa-plus me-2"></i>Criar Contato
            </a>
            <nav class="nav nav-pills flex-column">
                <a class="nav-link active" href="/index.html">
                    <i class="fa-solid fa-address-book me-2"></i>Contatos
                </a>
                <!-- <a class="nav-link" href="#">
                    <i class="fa-solid fa-star me-2"></i>Favoritos
                </a>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-trash-can me-2"></i>Lixeira
                </a> -->
            </nav>
        </div>
        <div class="d-flex flex-column">
            <a class="nav-link mb-2" href="#">
                <i class="fa-solid fa-gear me-2"></i>Configuração
            </a>
            <a class="nav-link" href="#">
                <i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Sair
            </a>
        </div>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Editar Contato</h1>

        <form id="contactForm" class="contact-form">
            <div class="profile-image-upload">
                <i class="fa-solid fa-user fa-3x text-muted"></i>
                <i class="fa-solid fa-plus add-icon"></i>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <img src="https://flagcdn.com/br.svg" width="20" alt="Brazil flag">
                        <i class="fa-solid fa-angle-down ms-2"></i>
                    </span>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
                </div>
            </div>

            <div class="footer-buttons">
                <button type="submit" class="btn btn-primary px-4">Salvar</button>
                <button type="button" class="btn btn-secondary px-4 me-2" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    const contatoID = new URLSearchParams(window.location.search).get('id');
    let contatoEdit;

    //req de preenchimento
    async function carregarContato() 
    {
        const response = await fetch(`http://localhost:8080/contatos/by-id?id=${contatoID}`);
        contatoEdit = await response.json();

        document.getElementById('nome').value = contatoEdit.nome;
        document.getElementById('telefone').value = contatoEdit.numero;
    }

    document.getElementById('contactForm').addEventListener('submit', async function(event) 
    {
        event.preventDefault(); 

        const updateContato = {
            id: contatoEdit.id,
            nome: document.getElementById('nome').value,
            numero: document.getElementById('telefone').value
        };

        try 
        {
            const response = await fetch(`http://localhost:8080/contatos/alterar/${contatoID}`, { method: "PUT",
                headers: {"Content-Type": "application/json"},body: JSON.stringify(updateContato)});

            if (!response.ok) 
            {
                throw new Error("Erro ao atualizar contato");
            }
            
            alert("Contato atualizado");
            window.location.href = "index.html"; 
        } 
        catch (error) 
        {
            console.error("Erro ao atualizar: ", error);
            alert("Não foi possível atualizar o contato");
        }
    });

    document.addEventListener('DOMContentLoaded', carregarContato);
</script>

</body>
</html>
